<div class="container-fluid">
<div class="container" style="background: #CFBD1C;height: 600px;">
  <br>

  <div class ="heading" style="font-weight:bolder;font-size:x-large;">
    Clients  <button type="button" style="border: none;background-color: transparent"  data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="bi bi-plus" ></i>
    </button>
  </div>
  <br>

  <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add Client</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">

      <form [formGroup]="clientPostForm" (ngSubmit)="onSubmit(clientPostForm)">
       
         
       <div class="clientName">
           FullName 
          <div class="Input"> <input type="text"
                  class="form-control"
                  id="client"
                  formControlName="fullname">
                 
            </div>      
      </div>


      <div class="client number">
        PhoneNr 
       <div class="Input"> <input type="text"
               class="form-control"
               id="PhoneNr"
               formControlName="Phone_no"
               cols="30" rows="10" minlength="10" maxlength ="10"required > 
              
         </div>      
   </div>

   <div class="clientEmail">
    Email 
   <div class="Input"> <input type="text"
           class="form-control"
           id="client"
           formControlName="email">
          
     </div>      
</div>
     
   
      <div class="Service">
        Service 
         <div class="descInfo"> 
          <textarea name="serviceDescription"
                   id="Description" 
                   class="form-control"
                   formControlName="service"
                   cols="30" rows="10" minlength="10" required > </textarea>
          </div>
         </div>

       
       <!-- Post Inputs-->
      


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-secondary" [disabled]="clientPostForm.invalid">Add</button>
      </div>
  </form>
    </div>

  </div>
</div>
</div>

<div class="tablebeg " style="height: 600px;overflow: scroll;">
      
<table class="table  rounded" style="background-color:hsl(0, 3%, 73%);color: black;font-weight: bolder;" >
    <thead class="thead-inverse ">
        <tr>
            
           
            <th class="hed3"style="background-color: black; color: white;">FullName</th>
            <th class="hed3"style="background-color: black;color: white;">PhoneNr</th>
            <th class="hed3"style="background-color: black;color: white;">Email</th>
            <th class="hed3"style="background-color: black;color: white;">Service</th>
            
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cli  of Clients"> 

              
                <td class="desc" scope="row">{{cli.fullname}}</td>
                <td class="desc" scope="row">{{cli.phone_no}}</td>
                <td class="desc" scope="row">{{cli.email}}</td>
                <td class="desc" scope="row">{{cli.service}}</td>

                
               
            </tr>
           
        </tbody>
</table>


</div>

</div>
</div>
