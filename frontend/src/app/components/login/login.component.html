
<div class="container  d-flex justify-content-center">
    <div class="card px-1 ">
        <div class="card-body  p-3 mb-5 bg-body rounded">
           
            <div class="mainrow" style="text-align:center;background-color: black;color: aliceblue;"> 
            
                    <h4 class="information mt-4" >LOGIN</h4>
           
            </div>
            
              <form class = "form" [formGroup]="loginForm" (ngSubmit)= onLogin(loginForm) >

               <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Email</label>
                        <div class="input-group"> <input class="form-control" type="text" placeholder="" formControlName="email"  > </div>
                        

                    </div>
                </div>
            </div>
               <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Password</label>
                        <div class="input-group"> <input class="form-control" type="password" placeholder="" formControlName="password"> </div>
                        
                    </div>
                </div>
            </div>
           
            <br>
            <div style="text-align:center;"><button class="btn  btn-block "  type =submit  >LOGIN</button></div>
            <br>
            <div style="text-align:center;text-decoration: none;"><a style="text-decoration: none;color: black;" routerLink="/register">Dont Have an account?</a></div> 
            <!-- <div style="text-align:center;text-decoration: none;"><a style="text-decoration: none;color: black;" routerLink="/register">Forgot password?</a></div>      -->
        </form>
            
           
            
        </div>
    </div>
</div>
