
<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <form class="form" id="formRegister" [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
        <div class="card-body p-3 mb-5 bg-body rounded">
           
            <div class="mainrow" style="text-align:center;background-color: black;color: aliceblue;"> 
            
                    <h4 class="information mt-4" >REGISTRATION</h4>
           
            </div>
            <br>
              

               <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <div class="input-group"> <input class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }"type="text" placeholder="" formControlName="firstname" > </div>

                       
                    </div>
                    <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
                        <div *ngIf="f['firstname'].errors['required']">Firstname is required</div>
                      </div>
  
                   
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <div class="input-group"> <input class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }" type="text" placeholder="" formControlName="lastname" > </div>
                    </div>
                    <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
                        <div *ngIf="f['lastname'].errors['required']">lastname is required</div>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Email</label>
                        <div class="input-group"> <input class="form-control"  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" type="text" placeholder="" formControlName="email" > </div>
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                          </div>
                    </div>
                </div>
            </div>
               <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Password</label>
                        <div class="input-group"> <input class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"type="password" placeholder="" formControlName="password" > </div>
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                            <div *ngIf="f['password'].errors['minlength']">
                              Password must be at least 6 characters
                            </div>
                            <!-- <div *ngIf="f['password'].errors['maxlength']">
                              Username must not exceed 40 characters
                            </div> -->
                          </div>
                    </div>
                   
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Confirm password</label>
                        <div class="input-group"> <input class="form-control" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"type="confirmPassword" placeholder="" formControlName="confirmPassword" minlength="4" required> </div>
                        <div
                             *ngIf="submitted && f['confirmPassword'].errors"
                             class="invalid-feedback"
                                  >
                            <div *ngIf="f['confirmPassword'].errors['required']">
                              Confirm Password is required
                            </div>
                            <div *ngIf="f['confirmPassword'].errors['matching']">
                               Confirm Password does not match
                            </div>
                         </div>
                    </div>

                </div>
            </div>
            <br>
            <div style="text-align:center;"><button class="btn btn-dark btn-block "  type="submit"  routerLink="/login" >Register</button></div>
            <br>
            <div style="text-align:center;text-decoration: none;"><a style="text-decoration: none;color: black;" >Have an account already?</a></div>
             
            
           
            
        </div>
    </form>
    </div>
    <!-- <ngx-spinner type="ball-scale-multiple"></ngx-spinner> -->
</div>
