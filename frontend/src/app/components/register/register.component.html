
<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <form class="form" id="formRegister"  (ngSubmit)="onRegister(registerForm)"> 
        <div class="card-body p-3 mb-5 bg-body rounded">
           
            <div class="row"> style="text-align:center;background-color: black;color: white;"> 
            <h4 class="information mt-4">REGISTRATION</h4>
            </div>
            <br><br>
              <form action="" >

               <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Firstname</label>
                        <div class="input-group"> <input class="form-control" type="text" placeholder="" formControlName="name" minlength="3" required> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Lastname</label>
                        <div class="input-group"> <input class="form-control" type="text" placeholder="" formControlName="name" minlength="3" required> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Email</label>
                        <div class="input-group"> <input class="form-control" type="text" placeholder="" formControlName="email" minlength="4" required> </div>
                    </div>
                </div>
            </div>
               <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Password</label>
                        <div class="input-group"> <input class="form-control" type="password" placeholder="" formControlName="email" minlength="4" required> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="">Confirm password</label>
                        <div class="input-group"> <input class="form-control" type="password" placeholder="" formControlName="email" minlength="4" required> </div>
                    </div>
                </div>
            </div>
            <br>
            <div style="text-align:center;"><button class="btn btn-dark btn-block "  type="submit" [disabled] = "registerForm.invalid" >Register</button></div>
            <br>
            <div style="text-align:center;text-decoration: none;"><a style="text-decoration: none;color: black;" routerLink="/login">Have an account already?</a></div>
              </form>
            
           
            
        </div>
    </form>
    </div>
    <!-- <ngx-spinner type="ball-scale-multiple"></ngx-spinner> -->
</div>
